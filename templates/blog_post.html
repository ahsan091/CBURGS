<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- Use JetBrains Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Terminal Theme - Enterprise Shade */
            --bg-term: #0a0f1a;
            /* Matching main site bg-dark */
            --text-pri: #f8fafc;
            /* Matching text-primary */
            --text-sec: #d946ef;
            --text-muted: #94a3b8;
            --accent: #d946ef;
            --code-bg: #1e293b;
            /* Matching bg-card */
            --border: #334155;
        }

        body {
            background-color: var(--bg-term);
            color: var(--text-pri);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .term-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Breadcrumb */
        .breadcrumb {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 60px;
        }

        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* Header */
        h1.post-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            /* White title */
            line-height: 1.2;
        }

        .post-subtitle {
            color: var(--text-sec);
            /* The reddish/pink accent for subtitle */
            font-size: 1.1rem;
            margin-bottom: 30px;
            display: block;
        }

        /* Meta Pills */
        .meta-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .meta-tag {
            background: #2a102a;
            /* Dark pinkish bg */
            color: #ff99ff;
            /* Light pink text */
            padding: 4px 10px;
            border-radius: 4px;
            /* Rounded pill */
            font-size: 0.8rem;
            border: 1px solid #4a1a4a;
        }

        .post-date {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 60px;
            display: block;
        }

        /* Content Styling */
        .content {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .content h2,
        .content h3 {
            color: #fff;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .content p {
            margin-bottom: 24px;
            color: #ffaeb6;
            /* Slight reddish tint to body text like screenshot 2? */
            /* Actually, looking at screenshot 2, text is reddish-orange (salmon). Let's try that styling. */
            color: #fca5a5;
        }

        .content ul {
            margin-bottom: 24px;
            padding-left: 20px;
            color: #fca5a5;
        }

        .content code {
            background: #331010;
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .content pre {
            background: #1a0505;
            /* Blackish red */
            border: 1px solid #441111;
            padding: 20px;
            overflow-x: auto;
            margin: 30px 0;
            color: #ffcccc;
        }

        /* Back Button */
        .term-footer {
            margin-top: 100px;
            border-top: 1px solid #222;
            padding-top: 40px;
        }

        .term-back {
            color: var(--text-muted);
            text-decoration: none;
        }

        .term-back:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="term-container">
        <!-- Breadcrumb: ~/home/ > blog > title -->
        <div class="breadcrumb">
            <a href="/">~/home/</a> > <a href="/#insights">blog</a> > {{ post.filename }}
        </div>

        <h1 class="post-title">{{ post.title }}</h1>
        <span class="post-subtitle">{{ post.excerpt }}</span>

        <div class="meta-tags">
            <span class="meta-tag">#{{ post.category }}</span>
            <span class="meta-tag">#cybersecurity</span>
            <span class="meta-tag">#research</span>
        </div>

        <span class="post-date">{{ post.date }}</span>

        <div class="content">
            {{ post.content | safe }}
        </div>

        <div class="term-footer">
            <a href="/#insights" class="term-back">
                < cd ..</a>
        </div>
    </div>

</body>

</html>
